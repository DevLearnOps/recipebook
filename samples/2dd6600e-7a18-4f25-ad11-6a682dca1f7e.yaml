directions: "#### Step 0\nHeat a knob of butter and \xBD tbsp rapeseed or olive oil\
  \ in a large frying pan, cook 1 finely chopped large onion for 8-10 mins until softened\
  \ and starting to caramelise.\n\n#### Step 1\nMeanwhile, put 1 \xBD tbsp flour and\
  \ a little salt and pepper in a bowl and toss 650g boneless, skinless chicken thigh\
  \ fillets in it.\n\n#### Step 2\nAdd 3 crushed garlic cloves and the chicken to\
  \ the pan and cook for 4-5 mins more until the chicken is starting to brown.\n\n\
  #### Step 3\nTransfer to your slow cooker, along with 400g halved baby new potatoes,\
  \ 2 diced celery sticks, 2 diced carrots, 250g quartered mushrooms, 15g dried and\
  \ soaked porcini mushrooms with the 50ml soaking liquid, 500ml chicken stock, 2\
  \ tsp Dijon mustard and 2 bay leaves.\n\n#### Step 4\nGive it a good stir. Cook\
  \ on Low for 7 hours or High for 4 hours.\n\n#### Step 5\nRemove the bay leaves\
  \ and serve with a little Dijon mustard on the side."
ingredients: "* knob of butter\n* \xBD tbsp rapeseed or olive oil\n* 1 large onion,\
  \ finely chopped\n* 1 \xBD tbsp flour\n* 650g boneless, skinless chicken thigh fillets\n\
  * 3 garlic cloves, crushed\n* 400g baby new potatoes, halved\n* 2 sticks celery,\
  \ diced\n* 2 carrots, diced\n* 250g mushrooms, quartered\n* 15g dried porcini mushroom,\
  \ soaked in 50ml boiling water\n* 500ml stock made with 2 very low salt  chicken\
  \ stock cubes (we used Kallo)\n* 2 tsp Dijon mustard, plus extra to serve\n* 2 bay\
  \ leaves"
name: Slow-cooker chicken casserole
