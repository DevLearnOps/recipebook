directions: '#### Step 0

  Cook the rice in a pan of water for 25 mins, adding the peas and beans for the last
  6 mins. Drain, then return to the pan and stir in the spring onions, chilli flakes,
  all but 1 tbsp chopped coriander, the tamari and sesame oil. Cover.


  #### Step 1

  Meanwhile, heat a large non-stick pan with the rapeseed oil Beat the eggs with the
  remaining 1 tbsp coriander. Cut the fish into chunky strips, then coat them in the
  egg and fry in the oil for a couple of mins each side until golden. Remove the fish
  from the pan and tip in the rice with any remaining egg and stir. Serve in bowls,
  topped with the fish.'
ingredients: "* 100g brown basmati rice\n* 160g frozen peas\n* 50g French beans\n\
  * 3 spring onions , finely chopped\n* \xBD tsp dried chilli flakes\n* good handful\
  \ coriander , roughly chopped\n* 2 tsp tamari\n* few drops sesame oil\n* 1 tbsp\
  \ cold-pressed rapeseed oil\n* 2 large eggs\n* 280g pack skinless cod loins cut\
  \ into chunky strips (cut into 4 strips per loin) "
name: Herby fish fingers with Chinese-style rice
