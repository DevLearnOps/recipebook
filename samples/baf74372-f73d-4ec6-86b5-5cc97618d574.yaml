directions: "#### Step 0\nHeat 2 tbsp of the oil in a pan over a medium heat and fry\
  \ the onion gently for 10-12 mins. Add the garlic and chilli flakes and cook for\
  \ 1 min. Tip in the tomatoes and sugar and season to taste. Simmer uncovered for\
  \ 20 mins or until thickened, then stir through the mascarpone. \n\n#### Step 1\n\
  Heat 1 tbsp of oil in a non-stick frying pan. Season the chicken and fry for 5-7\
  \ mins or until the chicken is cooked through. \n\n#### Step 2\nHeat the oven to\
  \ 220C/200C fan/gas 7. Cook the penne following pack instructions. Drain and toss\
  \ with the remaining oil. Tip the pasta into a medium sized ovenproof dish. Stir\
  \ in the chicken and pour over the sauce. Top with the cheddar, mozzarella and parsley.\
  \ Bake for 20 mins or until golden brown and bubbling. "
ingredients: "* 4 tbsp olive oil\n* 1 onion , finely chopped\n* 2 garlic cloves ,\
  \ crushed \n* \xBC tsp chilli flakes\n* 2 x 400g cans chopped tomatoes\n* 1 tsp\
  \ caster sugar\n* 6 tbsp mascarpone\n* 4 skinless chicken breasts, sliced into strips\
  \ \n* 300g penne\n* 70g mature cheddar , grated \n* 50g grated mozzarella\n* \xBD\
  \ small bunch of parsley , finely chopped"
name: Chicken pasta bake
