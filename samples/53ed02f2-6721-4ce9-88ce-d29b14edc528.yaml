directions: '#### Step 0

  Heat the oven to 200C/180C fan/gas 6. Whisk the oil, chipotle paste and honey together
  in a large bowl. Add the chicken and toss to coat, then spread out on a non-stick
  baking tray. Roast for 30 mins, turning halfway through.


  #### Step 1

  Put the lime zest and juice, avocado flesh, yogurt and a good pinch of salt into
  a blender and blitz until completely smooth. Put the sauce in a large bowl with
  the cabbage, carrot and spring onion and toss to combine.


  #### Step 2

  Serve the drumsticks with the slaw and steamed corn, if you like.'
ingredients: "* 1 tbsp rapeseed oil\n* 2 tbsp chipotle paste\n* 1\xBD tbsp honey\n\
  * 8 chicken drumsticks\n* 1 lime , zested and juiced\n* 1 small avocado , stoned\n\
  * 2 tbsp fat-free Greek yogurt\n* 125g each red and white cabbage , both shredded\n\
  * 1 large carrot , cut into matchsticks\n* 3 spring onions , sliced\n* 4 corn on\
  \ the cobs , steamed, to serve (optional)"
name: Chipotle chicken & slaw
