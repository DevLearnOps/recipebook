directions: '#### Step 0

  Put the pork in a large bowl with the oil, oregano, lemon zest and juice and paprika
  as well as a good pinch of salt. Toss everything together to combine and leave to
  marinate for 10 mins.


  #### Step 1

  Combine the yogurt, garlic and cucumber together in a bowl. Season with salt and
  set aside.


  #### Step 2

  Heat the grill to high. Thread the marinated pork and the peppers on four metal
  skewers, alternating between the pork and peppers as you go. Place on a non-stick
  baking sheet and grill for 3-4 mins on each side, or until cooked through and golden
  brown.


  #### Step 3

  Serve with the lettuce, yogurt mixture and chilli sauce, and flatbreads, if you
  like.'
ingredients: "* 400g lean pork shoulder, cut into 2cm chunks\n* 1 tbsp olive oil\n\
  * \xBD tbsp dried oregano\n* 1 lemon , zested and juiced\n* \xBD tsp hot paprika\n\
  * 100ml fat-free yogurt\n* 1 small garlic clove , grated\n* \xBD cucumber , trimmed\
  \ and grated\n* 2 red peppers , deseeded and cut into chunks\n* 2 Little Gem lettuce\
  \ , leaves separated\n* chilli sauce , to serve (optional)\n* flatbreads , warmed,\
  \ to serve (optional)"
name: Pork souvlaki
