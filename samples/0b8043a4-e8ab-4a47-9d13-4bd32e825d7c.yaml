directions: '#### Step 0

  Heat the oil in a saucepan. Fry the onion and peppers for 7 mins, then stir through
  the garlic and chilli flakes and cook for 1 min. Add the tomatoes, giant couscous
  and veg stock and bring to a simmer.


  #### Step 1

  Season to taste, then add the meatballs and spinach. Simmer for 5-7 mins or until
  cooked through. Ladle into bowls and top with the basil and some parmesan, if you
  like.'
ingredients: "* 1\xBD tbsp rapeseed oil\n* 1 onion, finely chopped\n* 2 red peppers,\
  \ deseeded and sliced\n* 1 garlic clove, crushed\n* \xBD tsp chilli flakes\n* 2\
  \ x 400g cans chopped tomatoes\n* 100g giant couscous\n* 500ml hot vegetable stock\n\
  * 12 pork meatballs\n* 150g baby spinach\n* \xBD small bunch of basil\n* grated\
  \ parmesan, to serve (optional)"
name: Meatball & tomato soup
