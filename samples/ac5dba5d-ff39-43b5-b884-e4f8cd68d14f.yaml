directions: "#### Step 0\nHeat 1 tbsp of the oil in a saucepan. Add the onion and\
  \ fry over a medium heat for 10 mins, or until softened. Add the garlic and cook\
  \ for 1 min. Stir through the butter beans and stock and bring to a simmer. Add\
  \ the spinach. Cover and cook for 3 mins or until the spinach is wilted.\n\n####\
  \ Step 1\nBlitz the mixture using a hand blender for 10 secs, leaving some chunky,\
  \ whole beans. Stir through the cr\xE8me fra\xEEche and mustard and season generously,\
  \ then simmer for 3 mins to thicken. Set aside.\n\n#### Step 2\nSeason the pork\
  \ chops on both sides. Heat the remaining oil in a non-stick pan over a medium-high\
  \ heat. Hold the chops on their sides with a pair of tongs to brown the fat. Cook\
  \ each one on either side for 7 mins or until cooked through. Spoon the beans onto\
  \ plates, slice the pork and arrange on top."
ingredients: "* 2 tbsp olive oil\n* 1 onion , finely sliced\n* 1 small garlic clove\
  \ , crushed\n* 400g can butter beans , drained and rinsed\n* 100ml chicken stock\n\
  * 200g spinach\n* 3 tbsp cr\xE8me fra\xEEche\n* \xBD tbsp wholegrain mustard\n*\
  \ 2 pork chops"
name: Pork chops & mustardy butter beans
