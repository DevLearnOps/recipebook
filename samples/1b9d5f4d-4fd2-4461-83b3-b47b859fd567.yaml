directions: "#### Step 0\nPut the gnocchi in a deep ovenproof frying pan and cover\
  \ with boiling water and a pinch of salt. Simmer for 2-3 mins, then drain and leave\
  \ to steam-dry.\n\n#### Step 1\nCombine a splash of the milk with the cornflour\
  \ until you have a smooth paste, then add to the rest of the milk. Pour the mixture\
  \ into the frying pan, then add the fish pie mix and spring onions, and bring to\
  \ a gentle simmer. Cook, stirring frequently, until the sauce has thickened and\
  \ the fish is just cooked, about 4-5 mins. Season well. Stir in the herbs, cr\xE8\
  me fra\xEEche, capers and peas, and bring back to a simmer.\n\n#### Step 2\nHeat\
  \ the grill to medium-high. Arrange the gnocchi over the filling, then brush with\
  \ the oil and season with some black pepper. Grill for 5-10 mins, or until the gnocchi\
  \ has puffed up and is starting to turn golden on top. Serve with the broccoli or\
  \ green beans on the side."
ingredients: "* 350g gnocchi\n* 200ml semi-skimmed milk\n* 2 tbsp cornflour\n* 400g\
  \ fish pie mix , or a mix of salmon, smoked haddock and prawns\n* 4 spring onions\
  \ , sliced\n* 1 tbsp chopped chives , or 1/2 tbsp finely chopped tarragon\n* 150ml\
  \ reduced-fat  cr\xE8me fra\xEEche\n* 1 tsp capers , drained\n* 200g frozen  peas\n\
  * 1 tsp olive oil\n* 250g long-stem  broccoli or green beans, steamed, to serve"
name: Gnocchi fish pie
