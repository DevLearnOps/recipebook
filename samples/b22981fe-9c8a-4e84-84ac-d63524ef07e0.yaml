directions: "#### Step 0\nHeat the slow cooker to low and heat 2 tbsp oil in a deep\
  \ frying pan over a medium heat. Season and sear the beef in batches until brown\
  \ on all sides. Transfer to a plate.\n\n#### Step 1\nPut the remaining oil in the\
  \ pan and fry the onions for 10 mins until lightly golden. Add the peppers and garlic,\
  \ and fry for another 5-10 mins, then stir in the flour and all of the spices. Cook\
  \ for 2 mins more, then stir in the tomato pur\xE9e, tomatoes and 400ml beef stock.\
  \ Season well. Bring the mixture to a simmer, then tip into the slow cooker with\
  \ the seared beef. Add the remaining stock, if needed, to cover the meat completely.\
  \ Cover and cook for 6-7 hrs until the beef is tender and the sauce has thickened\
  \ slightly.\n\n#### Step 2\nSeason to taste, then swirl the soured cream and most\
  \ of the parsley through the stew. Scatter over the remaining parsley and some sweet\
  \ smoked paprika, then serve with small roasted potatoes or brown rice, if you like."
ingredients: "* 3 tbsp olive oil\n* 2kg braising or stewing steak, cut into chunks\n\
  * 2 large onions, finely chopped\n* 4 mixed peppers, cut into 4cm chunks\n* 3 garlic\
  \ cloves, crushed\n* 2 tbsp flour\n* 2 tsp caraway seeds\n* 2 tsp hot smoked paprika\n\
  * 1 tbsp sweet smoked paprika, plus extra to serve\n* 4 tbsp tomato pur\xE9e\n*\
  \ 4 large tomatoes cut into small chunks\n* 400-500ml beef stock\n* 300ml soured\
  \ cream\n* small bunch of parsley, chopped"
name: Slow-cooker beef goulash
