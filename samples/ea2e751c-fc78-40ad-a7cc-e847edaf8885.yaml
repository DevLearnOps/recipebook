directions: "#### Step 0\nSet the slow cooker to low. Heat 1 tbsp of the oil in a\
  \ frying pan and fry the carrots for 5 mins until just golden, then tip into the\
  \ slow cooker. \n\n#### Step 1\nHeat the remaining oil in the pan and fry the leeks\
  \ with a pinch of salt for 5 mins until soft. Add the garlic and stir in the flour.\
  \ Gradually add the stock, stirring, until the flour has dissolved and there are\
  \ no lumps. Bring to the boil, then tip into the slow cooker. Add the courgettes,\
  \ beans and herbs, topping up with water to cover the veg, if needed. Cover and\
  \ cook for 4 hrs.\n\n#### Step 2\nTo make the dumplings, tip the flour into a bowl\
  \ and stir in the suet or butter until evenly distributed. Add the cheese, parsley,\
  \ \xBD tsp cracked black pepper and a pinch of salt. Mix in 3-4 tbsp cold water\
  \ with your hands to make a soft, slightly sticky dough (add a little more water\
  \ if needed). Divide into six and roll into balls.\n\n#### Step 3\nAdd the cr\xE8\
  me fra\xEEche, mustard, broad beans or peas and spinach to the slow cooker and turn\
  \ it to high. Arrange the dumplings over the stew, cover and cook for 1-2 hrs more\
  \ until firm and doubled in size. Scatter with parsley and serve. Will keep for\
  \ up to three days in the fridge or in the freezer for up to three months."
ingredients: "* 2 tbsp olive oil\n* 200g baby  carrots , scrubbed, trimmed and halved\
  \ if large\n* 3 leeks , cut into thick slices\n* 3 garlic cloves , crushed\n* 3\
  \ tbsp plain flour\n* 400ml vegetable stock\n* 2 courgettes , cut into large chunks\n\
  * 2 x 400g cans butter or cannellini beans , drained and rinsed\n* 1 bay leaf\n\
  * 4 thyme , rosemary or tarragon sprigs\n* 200ml cr\xE8me fra\xEEche\n* 1 tbsp wholegrain\
  \ mustard\n* 200g broad beans or peas\n* 200g spinach\n* \xBD small bunch of parsley\
  \ , finely chopped, plus extra to serve\n* 100g self-raising flour\n* 50g vegetarian\
  \ suet or cold butter, grated\n* 100g mature cheddar\n* \xBD small bunch of parsley\
  \ , finely chopped"
name: Slow cooker vegetable stew with cheddar dumplings
