directions: "#### Step 0\nCombine the mince, oregano, fennel seeds and some seasoning\
  \ in a bowl. Take walnut-sized pieces of the mixture and roll into balls. Heat half\
  \ the oil in a large, shallow ovenproof pan and cook the meatballs until browned\
  \ all over \u2013 don\u2019t worry if they\u2019re not cooked through. Transfer\
  \ to a plate. Heat the oven to 200C/180C fan/gas 6.\n\n#### Step 1\nHeat the remaining\
  \ oil in the pan and add the onion. Cook until softened, about 10-12 mins, stirring\
  \ regularly. Stir in the garlic for another minute, then the tomato pur\xE9e, chopped\
  \ tomatoes and sugar.\n\n#### Step 2\nSimmer for 10-15 mins, then season to taste.\
  \ Place the meatballs on top of the sauce, then add the mozzarella, garlic bread\
  \ and the cheddar on top. Bake for 15-20 mins until golden and crisp."
ingredients: "* 350g turkey thigh mince\n* 1 tsp dried oregano\n* 1 tsp fennel seeds\n\
  * 1\xBD tbsp  olive oil\n* 1 large  onion,  chopped\n* 3 garlic cloves,  crushed\n\
  * 1 tbsp tomato pur\xE9e\n* 2 x 400g cans chopped  tomatoes\n* 2 tsp sugar\n* 150g\
  \ ball  mozzarella,  torn into pieces\n* 4 garlic breadsticks or garlic bread slices,\
  \ torn or chopped into chunks\n* 25g cheddar,  grated\n* green salad or spaghetti,\
  \ to serve"
name: Meatball & garlic bread traybake
