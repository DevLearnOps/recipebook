directions: "#### Step 0\nHeat the slow cooker to low. Put the garlic, ginger and\
  \ onions in a small blender with a splash of water and whizz to a paste. Heat the\
  \ oil in a frying pan over a medium-high heat and sear the chicken all over. Remove\
  \ from the pan and set aside, then add the onion paste. Fry over a medium heat for\
  \ 10 mins until lightly golden.\n\n#### Step 1\nStir in the tomato pur\xE9e, spices,\
  \ 1 tsp salt and the sugar, fry for 1 min until aromatic, then put the chicken back\
  \ into the pan (with any resting juices) and add the stock. Stir and bring to a\
  \ simmer, then spoon into the slow cooker. Cook on low for 5-6 hrs until the chicken\
  \ is tender and cooked through.\n\n#### Step 2\nStir through the cream and the ground\
  \ almonds and bubble for 10 mins to reduce, if needed. Scatter with flaked almonds\
  \ and coriander, if using, then serve with rice and naans, if you like."
ingredients: "* 2 garlic cloves\n* thumb-sized piece ginger, peeled\n* 2 large onions,\
  \ finely chopped\n* 2 tbsp vegetable oil\n* 6 skinless chicken breasts, cut into\
  \ large chunks\n* 2 tbsp tomato pur\xE9e\n* 1 tsp ground cumin\n* 1 tsp paprika\n\
  * 1 tsp turmeric\n* 1 tsp ground coriander\n* \xBC-\xBD tsp chilli powder\n* 2 tsp\
  \ sugar\n* 300ml chicken stock\n* 150ml double cream\n* 6 tbsp ground almonds\n\
  * toasted flaked almonds , coriander, basmati rice and naan breads, to serve (optional)"
name: Slow-cooker chicken korma
