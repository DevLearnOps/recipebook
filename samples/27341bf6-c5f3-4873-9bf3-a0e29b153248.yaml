directions: "#### Step 0\nBring a pan of water to the boil and cook the fusilli according\
  \ to the pack instructions.\n\n#### Step 1\nMeanwhile, heat a knob of butter in\
  \ a saucepan, then add the shallot and cook for 5 mins or until softened.\n\n####\
  \ Step 2\nAdd the peas, salmon, cr\xE8me fra\xEEche and 50ml water. Crumble in the\
  \ stock cube.\n\n#### Step 3\nCook for 3-4 mins until cooked through, stir in the\
  \ chives and some black pepper. Then stir through to coat the pasta. Serve in bowls."
ingredients: "* 240g wholewheat fusilli\n* knob of butter\n* 1 large shallot, finely\
  \ chopped\n* 140g frozen peas\n* 2 skinless salmon fillets, cut into chunks\n* 140g\
  \ low-fat cr\xE8me fra\xEEche\n* \xBD low-salt vegetable stock cube\n* small bunch\
  \ of chives, snipped"
name: Pasta with salmon & peas
