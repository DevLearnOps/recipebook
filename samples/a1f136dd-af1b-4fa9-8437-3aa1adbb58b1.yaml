directions: "#### Step 0\nSet the slow cooker to low. Heat 1\xBD tbsp oil in a large,\
  \ non-stick pan over a high heat and fry the mince for 10-12 mins or until evenly\
  \ browned. Tip into the slow cooker.\n\n#### Step 1\nHeat the remaining oil in the\
  \ pan. Fry the onion, celery and pepper for 10 mins or until softened. Add the garlic,\
  \ cumin and paprika and fry for 1 min. Tip into the slow cooker.\n\n#### Step 2\n\
  Stir in the oregano, chipotle paste, tomato pur\xE9e, tomatoes and stock. Season.\
  \ Cover and cook for 6-8 hrs.\n\n#### Step 3\nStir in the beans and chocolate during\
  \ the final 30 mins of cooking. Serve with a bowl of rice or tortilla chips and\
  \ a dollop of soured cream."
ingredients: "* 3 tbsp olive oil\n* 500g beef mince\n* 1 onion , finely chopped\n\
  * 1 celery stick , finely chopped\n* 1 large red pepper , thickly sliced\n* 2 garlic\
  \ cloves , finely grated\n* 2 tsp ground cumin\n* 1 tsp smoked paprika\n* 2 tsp\
  \ dried oregano\n* 2-3 tbsp chipotle chilli paste\n* 3 tbsp tomato pur\xE9e\n* 400g\
  \ can chopped tomatoes\n* 400ml beef stock\n* 2 x 400g can black beans , drained\n\
  * 4 small squares dark chocolate\n* tortilla chips or cooked rice and soured cream,\
  \ to serve"
name: Slow cooker chilli con carne
