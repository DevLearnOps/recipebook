directions: "#### Step 0\nHeat 1 tbsp rapeseed oil in a large non-stick pan and fry\
  \ 2 sliced onions and 2 chopped large garlic cloves for 5 mins, stirring frequently\
  \ until softened.\n\n#### Step 1\nTip in 2 diced large courgettes, 1 red and 1 yellow\
  \ pepper, both roughly sliced, and 400g chopped tomatoes with 2 tbsp tomato pur\xE9\
  e, 2 tsp vegetable bouillon and 15g chopped basil.\n\n#### Step 2\nStir well, cover\
  \ and cook for 5 mins. Don't be tempted to add more liquid as plenty of moisture\
  \ will come from the vegetables once they start cooking.\n\n#### Step 3\nSlice 1\
  \ large aubergine. Lay half the slices of aubergine in the base of the slow cooker\
  \ and top with 3 sheets of lasagne.\n\n#### Step 4\nAdd a third of the ratatouille\
  \ mixture, then the remaining aubergine slices, 3 more lasagne sheets, then the\
  \ remaining ratatouille mixture.\n\n#### Step 5\nCover and cook on High for 2\xBD\
  \ - 3 hours until the pasta and vegetables are tender. Turn off the machine.\n\n\
  #### Step 6\nScatter 125g vegetarian buffalo mozzarella over the vegetables then\
  \ cover and leave for 10 mins to settle and melt the cheese.\n\n#### Step 7\nScatter\
  \ with extra basil and serve with a handful of rocket."
ingredients: "* 1 tbsp rapeseed oil\n* 2 onions, sliced\n* 2 large garlic cloves,\
  \ chopped\n* 2 large courgettes, diced (400g)\n* 1 red and 1 yellow pepper, deseeded\
  \ and roughly sliced\n* 400g can chopped tomatoes\n* 2 tbsp tomato pur\xE9e\n* 2\
  \ tsp vegetable bouillon\n* 15g fresh basil, chopped plus a few leaves\n* 1 large\
  \ aubergine, sliced across length or width for maximum surface area\n* 6 wholewheat\
  \ lasagne sheets (105g)\n* 125g vegetarian buffalo mozzarella, chopped"
name: Slow-cooker vegetable lasagne
