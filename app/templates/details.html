{% extends "base.html" %}

{% block app_content %}
<div class="modal fade" id="deleteConfirmationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<h4 class="modal-title">Notification</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this recipe?
            </div>
            <div class="modal-footer">
                <form method="post" action="{{ url_for('delete_recipe') }}">
                    <input type="hidden" name="id" value="{{ recipe._id }}">
                    <button type="submit" class="btn btn-danger">Delete Recipe</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-9"> <h1>{{ recipe.name }}</h1></div>
    <div class="col-lg-3">
        <button class="btn btn-danger float-right btn-top" data-target="#deleteConfirmationModal" data-toggle="modal">Delete recipe</button>
        <a class="btn btn-info float-right btn-top" href="{{ url_for('edit_recipe', id=recipe._id) }}">Edit</a>
    </div>
</div>

<div class="hr-line"></div>

<div class="row">
    <div class="col-lg-6">
        <h2>Ingredients</h2>
        <div><p>{{ recipe.ingredients | markdown }}</p></div>
    </div>
    <div class="col-lg-6">
        <img src="{{ url_for('image', id=recipe._id) }}"/>
    </div>
</div>

<h2>Directions</h2>
<div><p>{{ recipe.directions | markdown }}</p></div>
{% endblock %}
